<!doctype html>

<html>
    <head>
        <title>Clib</title>
        <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
        <link rel='stylesheet' href='./assets/css/material.min.css'>
        <link rel='stylesheet' href='./assets/css/main.css'>
        <script defer src='./assets/js/material.min.js'></script>
        <script defer src='./assets/js/main.js'></script>
    </head>

    <body>
        <div class='mdl-layout mdl-js-layout mdl-layout--fixed-header'>
            <header class='mdl-layout__header'>
                <div class='mdl-layout__header-row'>
                    <span class='mdl-layout-title'>Clib</span>

                    <div class='mdl-layout-spacer'></div>

                    <nav class='mdl-navigation'>
                        <a id='app-hide' class='mdl-button mdl-js-button mdl-button--icon'>
                            <i class='material-icons'>remove</i>
                        </a>

                        <a id='app-close' class='mdl-button mdl-js-button mdl-button--icon'>
                            <i class='material-icons'>close</i>
                        </a>
                    </nav>
                </div>

                <div class='level alert mdl-color--blue'>
                    <span class='level-item'><i class='material-icons icon-left'>error</i> Only use with unique passwords</span>
                </div>
            </header>

            <main class='mdl-layout__content'>
                <div class='mdl-textfield mdl-js-textfield mdl-textfield--floating-label'>
                    <input id='f-default-app'class='mdl-textfield__input' type='text' value='League Client Update (Windows)' disabled>
                    <label for='f-default-app' class='mdl-textfield__label'>Default application</label>
                </div>

                <div id='f-password-wrapper' class='mdl-textfield mdl-js-textfield mdl-textfield--floating-label'>
                    <input id='f-password' class='mdl-textfield__input' type='password'>
                    <label for='f-password' class='mdl-textfield__label'>Password</label>
                </div>

                <div class='actions'>
                    <button id='b-launch' class='mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored mdl-color--blue-grey-700'>
                        <i class='material-icons'>content_copy</i>
                    </button>

                    <button id='b-launch-auto' class='pull-right mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent'>
                        Login
                    </button>
                </div>
            </main>
        </div>
    </body>
</html>
