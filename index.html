<!doctype html>

<html>
    <head>
        <title>Clib Beta</title>
        <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
        <link rel='stylesheet' href='./assets/css/photon.min.css'>
        <link rel='stylesheet' href='./assets/css/main.css'>
        <script>window.$ = window.jQuery = require('./assets/js/jquery-3.1.1.min.js');</script>
        <script src='./assets/js/main.js'></script>
    </head>

    <body>
        <header class='toolbar toolbar-header'>
            <h1 class='title'>Password Sh*t</h1>
        </header>

        <main>
            <div class='form-group'>
                <label>Program</label>
                <input type='text' class='form-control' placeholder='Program' value='League of Legends (Windows)' id='program' disabled>
            </div>

            <div class='form-group'>
                <label>Password</label>
                <input id='password' type='password' class='form-control' placeholder='Password'>
            </div>

            <div class='about'>
                <img class='avatar' src='images/avi.png' alt=''>

                <div>
                    <a href='https://twitter.com/sociallymellow' target='blank'>@sociallymellow</a>
                    <br><span>v0.3.2</span>
                </div>
            </div>
        </main>

        <footer class='toolbar toolbar-footer'>
            <div class='toolbar-actions'>
                <div class='btn-group'>
                    <button id='reset' class='btn btn-default'><i class='icon icon-text material-icons'>delete</i>Reset</button>
                    <button id='lock' class='btn btn-default'><i class='icon material-icons'>lock</i></button>
                    <button id='passwordToggle' class='btn btn-default'><i id='passwordIcon' class='icon material-icons'>visibility</i></button>
                </div>

                <button id='launch' class='btn btn-primary pull-right'>Launch</button>
            </div>
        </footer>
    </body>
</html>
